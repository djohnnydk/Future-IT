<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF website</title>
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="Assignment1_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="/Computer Force logo.jpeg" alt="">
        </div>
        <div class="menu">
            <a href="Assignment1.html">Home</a>
            <a href="The products page.html">Products</a>
            <a href="The Register page.html">Register</a>
            <a href="The About page.html">About Us</a>
        </div>
        <div class="main">
            <h1>Registration Form</h1>
            <p>
                Please complete the following form to register for an account on our website.
            </p>

            <form class="register_form" action="https://formspree.io/f/meqnloyj">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email_address">Email Address</label>
                    <input type="email" class="form-control" id="email_address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmed_password">Confirmed Password</label>
                    <input type="password" class="form-control" id="confirmed_password" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Surname</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input list="genders" class="form-control" id="gender" required>
                    <datalist id="genders">
                                <option value="Male"></option>
                                <option value="Female"></option>
                            </datalist>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" id="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="suburb">Suburb</label>
                    <input type="text" class="form-control" id="suburb" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="number" class="form-control" id="postcode" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input list="states" class="form-control" id="state" required>
                    <datalist id="states">
                                <option value="VIC"></option>
                                <option value="NSW"></option>
                                <option value="ACT"></option>
                                <option value="QLD"></option>
                                <option value="SA"></option>
                                <option value="WA"></option>
                                <option value="TAS"></option>
                                <option value="NT"></option>
                            </datalist>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <button>Clear</button>
                <button>Submit</button>
            </form>
        </div>
        <div class="aside">
            <h2>Purchases</h2>
            <div class="purchase_container">
                <div>0 Items</div>
                <div>Cart sub-total: $0</div>
                <div class="checkout">
                    <button>Go to Checkout</button>
                </div>
            </div>
        </div>
        <div class="row footer">Footer</div>
    </div>
</body>

</html>
